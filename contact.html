<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Contact - BC Tourism</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- Header -->
            <header>
                <h1 id="main-title">Travel British Columbia</h1>

                <div class="nav-main-subtitle">
                    <!-- Navigation -->
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Fall 2020</a></li>
                            <li><a href="travel-tips.html">Travel Tips</a></li>
                            <li>
                                <a href="contact.html">Contact a Tour Guide</a>
                            </li>
                        </ul>
                    </nav>

                    <h2 id="main-subtitle">REDISCOVER BC</h2>
                </div>
            </header>

            <!-- Banner -->
            <section id="contact-banner"></section>

            <main>
                <!-- Ask a Tour Guide! -->
                <section id="tour-guide">
                    <h2>PLAN THE PERFECT TRIP:<br />ASK A TOUR GUIDE:</h2>

                    <!-- Form -->
                    <form>
                        <label for="first-name">First Name</label>
                        <input
                            type="text"
                            id="first-name"
                            name="first-name"
                            placeholder="Your name.."
                        />

                        <label for="last-name">Last Name</label>
                        <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            placeholder="Your last name.."
                        />

                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option>Choose your country..</option>
                            <option value="England">England</option>
                            <option value="Canada">Canada</option>
                            <option value="America">America</option>
                            <option value="Spain">Spain</option>
                        </select>

                        <label for="subject">Subject</label>
                        <textarea
                            id="subject"
                            name="subject"
                            rows="10"
                            placeholder="Write something.."
                        ></textarea>

                        <input type="submit" value="Submit" />
                    </form>

                    <!-- Hours of Operation -->
                    <div id="hours-of-operation">
                        <h3>Hours of Operation:</h3>
                        <p>Mon - Fri <br />9:00AM - 5:00PM</p>
                    </div>
                </section>
            </main>

            <!-- Footer -->
            <footer>
                <p>&copy; British Columbia Tourism 2020</p>

                <p>Contact us at <a href="contact.html">Tourism BC</a></p>
            </footer>
        </div>
    </body>
</html>
